<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-3xl text-red-400">Search Images</h1>
    <form action="" id="form">
        <input type="text" class="search-inp" placeholder="Search Image">
        <button class="search-btn">Search</button>
    </form>
    <div class="search-images">
        <div class="search-img">
            <img src="https://images.unsplash.com/photo-1715624849529-3f99fafffee5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D" alt="A Man Walking on the mountain">
            <a href="https://unsplash.com/photos/a-person-standing-on-top-of-a-dirt-hill-hqdAnzUehno" target="_blank">A Man Walking on the mountain</a>
        </div>
        <div class="search-img">
            <img src="https://images.unsplash.com/photo-1715610984520-171b95b531c2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D" alt="a-view-of-a-courtyard-from-a-window">
            <a href="https://unsplash.com/photos/a-view-of-a-courtyard-from-a-window-pJh6jKtzGgk" target="_blank">a view of a courtyard from a window</a>
        </div>
        <div class="search-img">
            <img src="https://images.unsplash.com/photo-1698794909107-19b90ec7c511?q=80&w=1631&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a-house with a mountain in the background">
            <a href="https://unsplash.com/photos/a-house-with-a-mountain-in-the-background-yfUeGCn_6gg" target="_blank">a house with a mountain in the background</a>
        </div>
    </div>

    <button class="show-more-btn">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
